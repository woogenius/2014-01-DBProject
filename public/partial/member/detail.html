<div class="container">
	<ul class="nav nav-pills nav-justified">
		<li><a href ng-click="go('/member/info')">전체 회원정보로</a></li>
		<li class="active"><a href ng-click="go('/member/detail/{{mno}}')">기본정보</a></li>
		<li><a href ng-click="go('/member/detail/{{mno}}/line')">라인추천</a></li>
		<li><a href ng-click="go('/member/detail/{{mno}}/grade')">등급정보</a></li>
	</ul>

	<legend><i class="glyphicon glyphicon-eye-open"></i>회원상세정보</legend>

	<legend class="smalltext">기본정보</legend>
	<div class="memberinfo">
		<div class="row">
			<div class="col-xs-3 right">회원번호</div>
			<div class="col-xs-3">{{data.mno}}</div>
			<div class="col-xs-3 right">이름</div>
			<div class="col-xs-3">{{data.name}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3 right">성별</div>
			<div class="col-xs-3">{{data.gender}}</div>
			<div class="col-xs-3 right">생일</div>
			<div class="col-xs-3">{{data.bday | date : 'yy/MM/dd'}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3 right">피부</div>
			<div class="col-xs-3">{{data.skintype}}</div>
			<div class="col-xs-3 right">추천인</div>
			<div class="col-xs-3">{{data.recommender_mno}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3 right">전화번호</div>
			<div class="col-xs-9">{{data.phoneno}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3 right">주소</div>
			<div class="col-xs-9">{{data.addr}}</div>
		</div>
		<div class="row">
			<div class="col-xs-3 right">계좌정보</div>
			<div class="col-xs-9">{{data.bank}} {{data.accountno}}</div>
		</div>
	</div>
	<legend></legend>
</div>
